<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>HTML5 Audio, Video, and Canvas</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
    <div class="video" width="640">
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="lesson04" controls>
            <source src="zoom_0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="audio">
        <button onclick="enableMute()" type="button">Mute sound</button>
        <button onclick="disableMute()" type="button">Enable sound</button>
        <p>Listen to 3 Nephi 11:</p>
        <audio id="BOM" controls>
            <source src="scripts/2015-11-1850-3-nephi-11-female-voice-64k-eng.mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script>
        var myVideo = document.getElementById("lesson04"); 

        function playPause() { 
            if (myVideo.paused) 
                myVideo.play(); 
            else 
                myVideo.pause(); 
        } 

        function makeSmall() { 
            myVideo.width = 320; 
        } 

        function makeNormal() { 
            myVideo.width = 640; 
        }     

        function makeBig() { 
            myVideo.width = 1000; 
        } 

        var aud = document.getElementById("BOM");

        function enableMute() { 
            aud.muted = true;
        } 

        function disableMute() { 
            aud.muted = false;
        } 

       var c = document.getElementById("myCanvas");
       var ctx = c.getContext("2d");
       ctx.font = "30px Arial";
       ctx.fillText("Hello World",20,60);
       
    </script>
</body>
</html>
