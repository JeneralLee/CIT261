<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>HTML5 Audio, Video, and Canvas</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
    <div class="video" width="640">
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="lesson04" controls>
            <source src="files/zoom_0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="audio">
        <button onclick="enableMute()" type="button">Mute sound</button>
        <button onclick="disableMute()" type="button">Enable sound</button>
        <p>Listen to 3 Nephi 11:</p>
        <audio id="BOM" controls>
            <source src="files/2015-11-1850-3-nephi-11-female-voice-64k-eng.mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="canvas">
        <button type="button" onclick="draw()">Fill this Canvas</button><br>
        <canvas id="myCanvas" width="600" height="200">
                Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <script src="scripts/video.js"></script>
</body>
</html>
